install:
  - pip install coveralls
  - pip install -e .[dev]

script:
  #- coverage run -p --source=src -m pytest
  #- PYTHONPATH=src pytest --cov src --cov-append
  - pytest --cov src --cov-append
    
after_success:
  - coverage combine
  #- coverage combine .coverage
  - coverage report -m
  - coveralls